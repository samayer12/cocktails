ingredients: 
  - apple cider:
      amounts:
        - amount: 4
          unit: oz
  - cinnamon schnapps:
      amounts:
        - amount: 1.5
          unit: oz
  - whipped cream:
      amounts:
        - amount: 1
          unit: dash
  - cinnamon stick:
      amounts:
        - amount: 1
          unit: stick
steps:
  - step: 
      Heat the cider gently in a saucepan, without letting it boil, and pout it into a mug.
  - step:
      Add the schnapps, top with whipped cream and stir with a cinnamon stick.
