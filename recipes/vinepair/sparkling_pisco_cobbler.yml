recipe_name: Sparkling Pisco Cobbler
source_url: https://vinepair.com/cocktail-recipe/sparkling-pisco-cobbler/
yields:
  - amount: 1
    unit: cocktail
ingredients:
  - pisco:
      amounts:
        - amount: 1
          unit: ounce
  - triple sec:
      amounts:
        - amount: ½
          unit: ounce
  - lemon juice:
      amounts:
        - amount: ½
          unit: ounce
  - Champagne:
      amounts:
        - amount: 2
          unit: ounces
  - orange bitters:
      amounts:
        - amount: 1
          unit: dash
  - aromatic bitters:
      amounts:
        - amount: 2
          unit: dashes
  - ice:
      amounts:
        - amount: 15
          unit: cups
  - wheel (garnish):
      amounts:
        - amount: 1
          unit: lemon
  - wheel (garnish):
      amounts:
        - amount: ½
          unit: orange
  - (garnish):
      amounts:
        - amount: 3
          unit: blueberries
steps:
  - step:
      Crush ½ cup of ice
  - step:
      Put crushed ice into cocktail vessel
  - step:
      In a shaker add pisco lemon juice triple sec and orange bitters with 1 cup of ice
  - step:
      Shake to chill and combine ingredients
  - step:
      Strain mixture over the top of crushed ice
  - step:
      Top with Champagne
  - step:
      Float aromatic bitters
  - step:
      Garnish and Enjoy!
