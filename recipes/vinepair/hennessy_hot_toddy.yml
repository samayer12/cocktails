steps:
  - step:
      Heat water and pour into mug.
  - step:
      Steep herbal tea for 3 minutes.
  - step:
      Remove tea bag and add maple syrup, stirring until dissolved.
  - step:
      Add cognac, squeeze lemon wedge, and stir together.
  - step:
      Add cinnamon stick.
  - step:
      Feel the heat!
