ingredients:
  - Johnnie Walker Black:
      amounts:
        - amount: 1 1/2
          unit: ounces
  - Granny Smith apple syrup or make your own (recipe below):
      amounts:
        - amount: 1
          unit: ounce
  - soda water:
      amounts:
        - amount: Top
          unit: with
  - apple slice:
      amounts:
        - amount: Garnish
          unit: green
  - Smith apples:
      amounts:
        - amount: 2
          unit: Granny
  - simple syrup:
      amounts:
        - amount: 1/2
          unit: cup
steps:
  - step:
      In a highball glass add Scotch and Granny Smith Apple syrup
  - step:
      Add ice and stir
  - step:
      Top with soda water
  - step:
      Garnish with a thin slice of Granny Smith apple
  - step:
      Slice two Granny Smith apples peels on
  - step:
      Add to a food processor and puree with half a cup of simple syrup
  - step:
      Let sit for 15 minutes
  - step:
      Strain the solids from the liquid
  - step:
      This will keep in the fridge for up to one week
