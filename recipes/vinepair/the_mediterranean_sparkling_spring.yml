recipe_name: The Mediterranean Sparkling Spring
source_url: https://vinepair.com/cocktail-recipe/mediterranean-vodka-prosecco-cocktail/
yields:
  - amount: 2
    unit: cocktails
ingredients:
  - vodka:
      amounts:
        - amount: 3
          unit: ounces
  - triple sec:
      amounts:
        - amount: 1 3/4
          unit: ounces
  - lemon juice:
      amounts:
        - amount: 1 3/4
          unit: ounces
  - sprigs:
      amounts:
        - amount: 3
          unit: mint
  - Prosecco:
      amounts:
        - amount: 1
          unit: unit
steps:
  - step:
      Add vodka, triple sec, lemon juice, and mint sprigs into a mixing glass. Muddle.
  - step:
      Add ice to the mixing glass. Stir.
  - step:
      Strain into two serving glasses.
  - step:
      Top with Prosecco.
