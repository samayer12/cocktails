steps:
  - step:
      Rim glass with salt and chili mixture. I typically use two parts salt to one part chili.
  - step:
      Add tequila, lime, and cranberry juices and spiced pear syrup to the shaker with ice.
  - step:
      Shake mixture, and then strain into a rimmed glass.
  - step:
      Garnish with fresh cranberries and pear fan.
  - step:
      Heat a saucepan over medium heat, and add all ingredients.
  - step:
      Stir until the sugar is dissolved, and remove saucepan from heat.
  - step:
      Let it cool, and then strain.
