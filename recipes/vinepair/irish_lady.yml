recipe_name: Irish Lady
source_url: https://vinepair.com/cocktail-recipe/irish-whiskey-cocktail-lady-recipe/
yields:
  - amount: 1
    unit: Cocktail
ingredients:
  - Irish Whiskey:
      amounts:
        - amount: 1½
          unit: ounces
  - triple sec:
      amounts:
        - amount: ½
          unit: ounce
  - lemon juice:
      amounts:
        - amount: 1
          unit: ounce
  - simple syrup:
      amounts:
        - amount: ½
          unit: ounce
  - white:
      amounts:
        - amount: 1
          unit: egg
steps:
  - step:
      Combine all ingredients into a cocktail shaker with 1 cup of ice
  - step:
      Shake really hard for 1 minute
  - step:
      Strain out into separate vessel
  - step:
      Empty ice and replace chilled mixture into cocktail shaker
  - step:
      Shake again for another minute to create a smooth thick foam
  - step:
      Strain into coupe glass
  - step:
      Garnish and enjoy!
