ingredients:
  - Vodka:
      amounts:
        - amount: 1 1/2 
          unit: oz 
  - Cranberry juice:
      amounts:
        - amount: ½ 
          unit: oz 
  - Lime  juice:
      amounts:
        - amount: ¾  
          unit: oz 
  - Cointreau Lunique:
      amounts:
        - amount: ¾  
          unit: oz 
steps:
  - step:
      Combine all ingredients in shaker tin
  - step:
      Add ice
  - step:
      Shake vigorously until tin is frosted over
  - step:
      Strain into chilled cocktail glass
  - step:
      Garnish with lime twist and enjoy
