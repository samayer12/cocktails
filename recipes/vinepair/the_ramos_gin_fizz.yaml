recipe_name: The Ramos Gin Fizz
source_url: https://vinepair.com/cocktail-recipe/the-ramos-gin-fizz-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - gin:
      amounts:
        - amount: 2
          unit: ounces
  - lemon juice:
      amounts:
        - amount: 1/2
          unit: ounce
  - lime juice:
      amounts:
        - amount: 1/2
          unit: ounce
  - simple syrup (1:1 sugar to water):
      amounts:
        - amount: 3/4
          unit: ounce
  - orange flower water:
      amounts:
        - amount: 3
          unit: drops
  - cream:
      amounts:
        - amount: 1
          unit: ounce
  - white:
      amounts:
        - amount: 1
          unit: egg
  - club soda:
      amounts:
        - amount: 2
          unit: ounces
steps:
  - step:
      Add all ingredients except for soda to a cocktail shaker.
  - step:
      Shake for as long as you can without ice (at least two or three minutes).
  - step:
      Add ice and shake until well chilled.
  - step:
      Strain into a Collins glass adding the soda water at the same time.
