recipe_name: The Seamstress Irish Coffee
source_url: https://vinepair.com/cocktail-recipe/irish-coffee-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - Slane Irish Whiskey:
      amounts:
        - amount: 1 3/4
          unit: ounces
  - Demerara simple syrup (2 to 1, sugar to water):
      amounts:
        - amount: 1/2
          unit: ounce
  - hot coffee:
      amounts:
        - amount: 2 1/2
          unit: ounces
  - cream float (recipe follows):
      amounts:
        - amount: 1
          unit: ounce
  - heavy cream:
      amounts:
        - amount: 6
          unit: ounces
  - powdered sugar:
      amounts:
        - amount: 3
          unit: teaspoons
  - grated cinnamon:
      amounts:
        - amount: Pinch
          unit: freshly
steps:
  - step:
      In a heatproof Georgian glass, add Slane Irish Whiskey, Demerara simple syrup and coffee.
  - step:
      Leave room at the top for the heavy cream.
  - step:
      Stir gently.
  - step:
      Float a thin layer of cream on top.
  - step:
      Garnish with a healthy grating of fresh cinnamon.
  - step:
      Combine ingredients in a Mason jar or protein shaker.
  - step:
      Cover and shake for 20-30 seconds. (Do not overshake. The consistency should become denser, but still pourable.)
