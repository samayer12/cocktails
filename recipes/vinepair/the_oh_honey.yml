ingredients:
  - butterfly pea teainfused gin:
      amounts:
        - amount: 2
          unit: ounces
  - lemon juice:
      amounts:
        - amount: ½
          unit: ounce
  - honey syrup (recipe follows):
      amounts:
        - amount: ½
          unit: ounce
  - Elderflower Tonic:
      amounts:
        - amount: Fever
          unit: Tree
  - flowers for garnish (optional):
      amounts:
        - amount: 3
          unit: edible
  - honey:
      amounts:
        - amount: 1
          unit: cup
  - water:
      amounts:
        - amount: 1
          unit: cup
steps:
  - step:
      Mix gin lemon juice and honey simple syrup together in a Collins glass with ice
  - step:
      Top with Fever Tree Elderflower Tonic and garnish with three edible flowers
  - step:
      Combine ingredients in a small saucepan over mediumhigh heat
  - step:
      Simmer until honey is dissolved stirring occasionally
  - step:
      Remove from heat and let cool Store covered in the refrigerator
