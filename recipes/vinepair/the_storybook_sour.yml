recipe_name: The Storybook Sour
source_url: https://vinepair.com/cocktail-recipe/the-storybook-sour-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - aged rum (Chin recommends Botran Reserva or Bacardi 8):
      amounts:
        - amount: 2
          unit: ounces
  - lemon juice:
      amounts:
        - amount: 1
          unit: ounce
  - Rhum JM Sirop de Canne:
      amounts:
        - amount: ¾
          unit: ounce
  - egg white:
      amounts:
        - amount: ½
          unit: ounce
  - kumquat:
      amounts:
        - amount: 1
          unit: muddled
steps:
  - step:
      Shake the ingredients with a lot of ice
  - step:
      Fine strain (using a hawthorne and fine mesh strainer) into a 6ounce stemmed sour glass
  - step:
      Garnish with a dash of Peychauds Bitters
