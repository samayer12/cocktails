recipe_name: The Hawaiian Gold Rush
source_url: https://vinepair.com/cocktail-recipe/the-hawaiian-gold-rush-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - bourbon:
      amounts:
        - amount: 2
          unit: ounces
  - honey syrup (recipe follows):
      amounts:
        - amount: ½
          unit: ounce
  - lemon juice:
      amounts:
        - amount: ¾
          unit: ounce
  - fresh pineapple juice:
      amounts:
        - amount: ¾
          unit: ounce
  - grapefruit bitters:
      amounts:
        - amount: 2
          unit: dashes
  - honey:
      amounts:
        - amount: ½
          unit: cup
  - water:
      amounts:
        - amount: ½
          unit: cup
steps:
  - step:
      Add all ingredients to a cocktail shaker with ice.
  - step:
      Shake until chilled, and then strain over one large ice cube.
  - step:
      Add honey and water to a saucepan over medium heat.
  - step:
      Let mixture simmer until honey dissolves, stirring occasionally.
  - step:
      Cool mixture and store, covered, in your refrigerator.
