recipe_name: The Armagnac Daiquiri
source_url: https://vinepair.com/cocktail-recipe/armagnac-daiquiri-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - Armagnac:
      amounts:
        - amount: 2
          unit: ounces
  - lime juice:
      amounts:
        - amount: 1
          unit: ounce
  - grapefruit juice:
      amounts:
        - amount: ½
          unit: ounce
  - Maraschino liqueur:
      amounts:
        - amount: ½
          unit: ounce
steps:
  - step:
      Combine all ingredients in a cocktail shaker with ice.
  - step:
      Shake hard to chill and combine.
  - step:
      Strain into coupe glass.
  - step:
      Garnish with an edible flower.
  - step:
      Enjoy!
