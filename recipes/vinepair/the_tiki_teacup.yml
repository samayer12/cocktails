steps:
  - step:
      Combine all ingredients except simple syrup in a cocktail shaker.
  - step:
      Shake to combine, and then strain over crushed ice.
  - step:
      Add simple syrup.
  - step:
      Garnish with edible flowers and pineapple fronds, if using.
  - step:
      Combine all ingredients in a medium saucepan over medium heat.
  - step:
      Simmer until the sugar is dissolved.
  - step:
      Strain out solids into a clean bowl or jar and let cool before using.
