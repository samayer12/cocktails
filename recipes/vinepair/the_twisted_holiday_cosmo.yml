ingredients:
  - vodka:
      amounts:
        - amount: 1 ½
          unit: ounces
  - cranberry juice:
      amounts:
        - amount: 1
          unit: ounce
  - lime juice:
      amounts:
        - amount: ½
          unit: ounce
  - citrus spice syrup (recipe below):
      amounts:
        - amount: ½
          unit: ounce
  - sugar:
      amounts:
        - amount: 1
          unit: cup
  - water:
      amounts:
        - amount: 1
          unit: cup
