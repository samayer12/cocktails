steps:
  - step:
      Combine all ingredients in a shaker
  - step:
      Shake then strain into coupe glass
  - step:
      Garnish with citrus clove and cherry
  - step:
      Combine all ingredients in a medium saucepan
  - step:
      Simmer until sugar is dissolved
  - step:
      Cool and let ingredients sit until preferred flavor is reached
  - step:
      Strain then use
