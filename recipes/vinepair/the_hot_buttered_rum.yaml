ingredients:
  - hot buttered rum mix (recipe follows):
      amounts:
        - amount: 2
          unit: tablespoons
  - 4 ounces hot water, divided, plus more for preparing the mug:
      amounts:
        - amount: 3
          unit: to
  - dark rum:
