steps:
  - step:
      Combine Cappelletti, Stregga, lemon juice, and simple syrup in a shaker.
  - step:
      Shake well to combine.
  - step:
      Double-strain into a flute glass.
  - step:
      Top with Riondo Prosecco and garnish with a lemon twist.
