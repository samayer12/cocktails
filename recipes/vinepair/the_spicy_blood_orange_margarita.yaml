steps:
  - step:
      Combine all ingredients in a cocktail shaker with ice.
  - step:
      Shake for approximately 30 seconds to chill and combine ingredients.
  - step:
      Strain into a double Old Fashioned glass over fresh ice.
  - step:
      Garnish with a blood orange wheel and edible flower, if using.
