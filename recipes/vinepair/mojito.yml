          unit: oz 
  - Simple Syrup:
      amounts:
        - amount: 3/4 
          unit: oz 
  - leaves, and mint sprig for garnish:
      amounts:
        - amount: 10
          unit: Mint
steps:
  - step:
      Gently muddle mint leaves in Collins or highball glass, taking care not to break the leaves.
  - step:
      Add remaining ingredients to the glass.
  - step:
      Mix well.
  - step:
      Add crushed ice.
  - step:
      Garnish with mint sprig and enjoy.
