recipe_name: Frozen WatermelonGinger Margarita
source_url: https://vinepair.com/cocktail-recipe/frozen-watermelon-ginger-margarita/
yields:
  - amount: 1
    unit: units
ingredients:
  - Espanita Blanco Tequila:
      amounts:
        - amount: 2
          unit: ounces
  - cup of frozen seedless watermelon cut into 1inch cubes:
      amounts:
        - amount: 1
          unit: heaping
  - fresh lime juice:
      amounts:
        - amount: ¾
          unit: ounce
  - Cointreau liqueur:
      amounts:
        - amount: ¾
          unit: ounce
  - ginger simple syrup:
      amounts:
        - amount: ½
          unit: ounce
  - of thinly sliced ginger:
      amounts:
        - amount: ¾
          unit: cup
  - sugar:
      amounts:
        - amount: 1
          unit: cup
  - water:
      amounts:
        - amount: 1
          unit: cup
steps:
  - step:
      Cut seedless watermelon into 1inch cubes arrange the watermelon cubes on a baking sheet and freeze for several hours or overnight until watermelon is frozen solid
  - step:
      Combine all ingredients in a blender and pulse until smooth but not too slushy
  - step:
      Add more ice to adjust consistency if desired
  - step:
      Transfer the drink into a prepared cocktail glass
  - step:
      Garnish with a lime wedge and a small sprig of mint
  - step:
      Combine ingredients in a small saucepan and bring to simmer over mediumlow heat stirring regularly until all sugar is dissolved
  - step:
      Continue simmering over low heat for approximately 20 minutes
  - step:
      Let the syrup cool and then strain in a bottle
  - step:
      Store in a refrigerator
