recipe_name: The Homemade Fresh Bourbon Cherry Coke
source_url: https://vinepair.com/cocktail-recipe/the-homemade-fresh-bourbon-cherry-coke-recipe/
yields:
  - amount: 3
    unit: units
ingredients:
  - of Bourbon:
      amounts:
        - amount: 4.5
          unit: ounces
  - plus more for garnish:
      amounts:
        - amount: 12-pitted
          unit: cherries,
  - of Coca-Cola:
      amounts:
        - amount: 9
          unit: ounces
  - of ice:
      amounts:
        - amount: 2
          unit: cups
steps:
  - step:
      Fill a standard mason jar with bourbon and cherries prior to the party and let the ingredients sit together for at least an hour.
  - step:
      Divide the ice between three serving glasses and then pour equal amounts of your bourbon cherry mixture into each, topping off with coke.
  - step:
      Garnish cocktail with whole cherries.
