recipe_uuid: 89da5733-6ab0-4f92-8a89-d0fdf510403a
recipe_name: The Whey Daiquiri, a Take on the Daiquiri
source_url: https://vinepair.com/cocktail-recipe/whey-daiquiri-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - white rum:
      amounts:
        - amount: 60
          unit: milliliters
  - freshly pressed lime juice:
      amounts:
        - amount: 30
          unit: milliliters
  - granulated sugar:
      amounts:
        - amount: 8
          unit: grams
  - Chamomile-infused whey (recipe below):
      amounts:
        - amount: 10
          unit: milliliters
  - milk:
      amounts:
        - amount: 1000
          unit: milliliters
  - Chamomile tea:
      amounts:
        - amount: 20
          unit: grams
  - lemon juice:
      amounts:
        - amount: 15
          unit: milliliters
steps:
  - step:
      Shake all ingredients in a cocktail shaker with ice.
  - step:
      Double strain into a chilled Nick and Nora glass.
  - step:
      Slowly cook full fat milk with Chamomile tea.
  - step:
      Bring it to a boil, then remove from heat.
  - step:
      Stir in lemon juice.
  - step:
      Wait and let it curdle.
  - step:
      Strain through a coffee filter paper.
