recipe_name: Peppermint Old Fashioned
source_url: https://vinepair.com/cocktail-recipe/peppermint-old-fashioned/
yields:
  - amount: 1
    unit: units
ingredients:
  - PATRÓN Extra Añejo:
      amounts:
        - amount: 2 ½
          unit: ounces
  - peppermint simple syrup *see below for recipe & instructions:
      amounts:
        - amount: ½
          unit: ounce
  - orange bitters:
      amounts:
        - amount: 2
          unit: dashes
  - Angostura bitters:
      amounts:
        - amount: 1
          unit: dash
  - Orange peel:
      amounts:
        - amount: 1
          unit: unit
  - sugar:
      amounts:
        - amount: ½
          unit: cup
  - water:
      amounts:
        - amount: ½
          unit: cup
  - anise:
      amounts:
        - amount: 2
          unit: star
  - cloves:
      amounts:
        - amount: 2
          unit: unit
  - stick:
      amounts:
        - amount: 1
          unit: cinnamon
  - fresh peppermint:
      amounts:
        - amount: ¼
          unit: bunch
  - rosemary:
      amounts:
        - amount: 1
          unit: sprig
steps:
  - step:
      Combine ingredients in a mixing glass and stir with ice.
  - step:
      Strain into a rocks glass over a large cube.
  - step:
      Garnish with a flamed orange peel.
  - step:
      Combine water, sugar, star anise, cloves, and cinnamon in a saucepan.
  - step:
      Heat on medium and stir until sugar is dissolved.
  - step:
      Remove from heat, add rosemary and peppermint, then steep for 20 minutes.
  - step:
      Strain and cool.
