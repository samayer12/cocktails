steps:
  - step:
      Combine all ingredients in a cocktail shaker with ice
  - step:
      Shake for approximately 30 seconds to chill and combine
  - step:
      Double strain into a coupe glass
  - step:
      Garnish with a strawberry and edible flower if using
  - step:
      Combine all ingredients in a medium saucepan over medium heat
  - step:
      Simmer until the sugar is dissolved stirring occasionally
  - step:
      Cool then strain into a jar Store covered in the refrigerator
