      Fill a Highball glass with ice.
  - step:
      Add ingredients (except tonic) to the glass over ice.
  - step:
      Add the orange ribbon garnish.
  - step:
      Top with more ice if needed, then top with tonic. Gently agitate with a bar spoon to mix the tonic water with the other ingredients.
  - step:
      Weigh ingredients and mix powder with water until completely dissolved.
