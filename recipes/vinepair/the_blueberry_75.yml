steps:
  - step:
      Add gin blueberry simple syrup and lemon juice to a cocktail shaker
  - step:
      Shake to combine and then strain into a Champagne flute
  - step:
      Top with Champagne and garnish with edible flower if using
  - step:
      Add all ingredients to a medium saucepan over mediumhigh heat
  - step:
      Simmer until sugar is dissolved stirring occasionally
  - step:
      Let the syrup cool and then strain out solids
  - step:
      Store covered in the refrigerator
