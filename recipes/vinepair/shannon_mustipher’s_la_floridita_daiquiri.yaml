recipe_name: Shannon Mustipher’s La Floridita Daiquiri
source_url: https://vinepair.com/cocktail-recipe/la-floridita-daiquiri-recipe-shannon-mustipher/
yields:
  - amount: 1
    unit: units
ingredients:
  - aged white rum, such as Denizen Aged White or Diplomatico Planas:
      amounts:
        - amount: 2
          unit: ounces
  - barspoons white sugar:
      amounts:
        - amount: 2
          unit: generous
  - fresh-pressed lime juice:
      amounts:
        - amount: ¾
          unit: ounce
steps:
  - step:
      Combine lime juice and sugar in a shaker tin; stir to dissolve, about 30 seconds.
  - step:
      Add rum and ice; shake to chill.
  - step:
      Double strain into a chilled coupe, then serve.
  - step:
      Optional garnish: lime wheel
