recipe_name: The Champ’s Choice
source_url: https://vinepair.com/cocktail-recipe/the-champs-choice-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - silver tequila, such as Arette:
      amounts:
        - amount: 1
          unit: ounce
  - Chareau Aloe liqueur:
      amounts:
        - amount: ¼
          unit: ounce
  - La Venenosa Tabernas Raicilla:
      amounts:
        - amount: ¾
          unit: ounce
  - lemon juice:
      amounts:
        - amount: ¾
          unit: ounce
  - tomatillo and jalapeño syrup (recipe follows):
      amounts:
        - amount: 1
          unit: ounce
  - tomatillo (be sure to weigh after husks are removed – about 12 tomatillos):
      amounts:
        - amount: 550
          unit: grams
  - jalapeños:
      amounts:
        - amount: 3
          unit: unit
steps:
  - step:
      Add all ingredients in a mixing tin with ice and give it a short shake.
  - step:
      Strain into a highball glass with soda.
  - step:
      Top with ice.
  - step:
      Garnish with a dehydrated lime wheel (or a regular lime wheel)
  - step:
      Pour a small amount of canola oil into a saucepan or baking pan.
  - step:
      Mix tomatillos and jalapeños with a large pinch of salt.
  - step:
      Add the veggies to the pan and broil in the oven, making sure to rotate the pan and flipping the veggies periodically to get a good char on each side.
  - step:
      Remove from the oven.
  - step:
      Transfer to a blender and add 1 quart of simple syrup (1:1 sugar to water).
  - step:
      Starting on low, increase the speed to high until ingredients are smooth and integrated.
  - step:
      Strain through a fine-mesh strainer.
