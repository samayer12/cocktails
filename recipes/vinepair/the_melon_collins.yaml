recipe_name: The Melon Collins
source_url: https://vinepair.com/cocktail-recipe/the-melon-collins-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - sesame-infused soju, such as Tokki (recipe follows):
      amounts:
        - amount: 2
          unit: ounces
  - lemon juice:
      amounts:
        - amount: 1
          unit: ounce
  - honeydew melon or cucumber juice:
      amounts:
        - amount: 1
          unit: ounce
  - simple syrup:
      amounts:
        - amount: 3/4
          unit: ounce
  - honey:
      amounts:
        - amount: 1
          unit: teaspoon
  - to top:
      amounts:
        - amount: Club
          unit: soda
  - or slices for garnish (optional):
      amounts:
        - amount: Melon
          unit: balls
  - sesame seeds, toasted:
      amounts:
        - amount: 1/4
          unit: cup
  - (750 ml) soju:
      amounts:
        - amount: 1
          unit: bottle
steps:
  - step:
      1. Combine all ingredients in a filled-with-ice shaker.
  - step:
      2. Shake well for 10 to 15 seconds, until the shaker is frosted on the outside.
  - step:
      3. Add a dash of club soda to the shaker, and then fine strain into a Collins glass filled with ice.
  - step:
      4. Garnish with melon, if using.
  - step:
      Combine soju and seeds in a pitcher.
  - step:
      Let them infuse for 24 hours, and then fine-strain into a separate pitcher (or back into the original bottle!).
