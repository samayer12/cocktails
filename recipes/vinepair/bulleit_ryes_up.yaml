    unit: units
ingredients:
  - Bulleit Rye:
      amounts:
        - amount: 3/5
          unit: ounce
  - Sweet vermouth:
      amounts:
        - amount: 1/4
          unit: ounce
  - Elderflower liqueur:
      amounts:
        - amount: 1/5
          unit: ounce
  - Aromatic bitters:
      amounts:
        - amount: 1
          unit: dash
  - Licorice or cherry bitters:
      amounts:
        - amount: 1
          unit: dash
  - Cognac:
      amounts:
        - amount: 1/4
          unit: ounce
  - for garnish:
      amounts:
        - amount: Lemon
          unit: twist,
steps:
