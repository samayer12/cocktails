ingredients:
  - Ketel One Vodka:
      amounts:
        - amount: 1 1/2
          unit: ounces
  - Fresh-squeezed lime juice:
      amounts:
        - amount: 1/2
          unit: ounces
  - Apple cider:
      amounts:
        - amount: 1 1/2
          unit: ounces
  - Ginger beer:
      amounts:
        - amount: 3
          unit: ounces
  - and cinnamon stick:
      amounts:
        - amount: Apple
