recipe_name: Pisco Sour
source_url: https://vinepair.com/cocktail-recipe/pisco-sour/
yields:
  - amount: 1
    unit: Cocktail
ingredients:
  - Pisco:
      amounts:
        - amount: 2
          unit: oz 
  - Lime:
      amounts:
        - amount: 1 
          unit: oz 
  - Gum Arabic syrup can be substituted with Simple Syrup:
      amounts:
        - amount: 3/4 
          unit: oz 
  - egg white (optional):
      amounts:
        - amount: 1
          unit: unit
steps:
  - step:
      Combine all ingredients in shaker tin
  - step:
      Add a few chips of ice
  - step:
      Shake until ice chips are dissolved
  - step:
      Fill tin with ice
  - step:
      Shake vigorously until tin is frosted over
  - step:
      Strain into chilled cocktail glass
  - step:
      Garnish with Angostura Bitters and enjoy
