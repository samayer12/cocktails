steps:
  - step:
      In a cocktail shaker add vodka, lemon juice, sliced strawberries, chopped basil, agave nectar, and 1 cup of ice.
  - step:
      Shake until mixed and chilled.
  - step:
      Add ice to serving glass, then strain the mixture into serving glass and top off with ginger beer.
  - step:
      Garnish with sliced strawberries and basil sprig. Cheers!
