yields:
  - amount: 1
    unit: units
ingredients:
  - Vodka:
      amounts:
        - amount: 1 1/2
          unit: Ounces
  - Juiced:
      amounts:
        - amount: ½
          unit: Lemon,
  - Agave Nectar:
      amounts:
        - amount: ½
          unit: Teaspoon
  - Ginger Beer:
      amounts:
        - amount: 5
          unit: Ounces
  - Leaves, Chopped:
      amounts:
        - amount: 3
