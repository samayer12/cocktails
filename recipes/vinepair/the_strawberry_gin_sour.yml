recipe_name: The Strawberry Gin Sour
source_url: https://vinepair.com/cocktail-recipe/the-strawberry-gin-sour-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - gin:
      amounts:
        - amount: 1 ½
          unit: ounces
  - dry curacao:
      amounts:
        - amount: ½
          unit: ounce
  - lemon juice:
      amounts:
        - amount: 1
          unit: ounce
  - simple syrup:
      amounts:
        - amount: ¾
          unit: ounce
  - strawberries sliced:
      amounts:
        - amount: 34
          unit: fresh
  - white:
      amounts:
        - amount: 1
          unit: egg
steps:
  - step:
      Combine all ingredients in a cocktail shaker with ice
  - step:
      Shake vigorously to chill and combine ingredients
  - step:
      Strain out ice
  - step:
      Shake again to emulsify
  - step:
      Finestrain into a cocktail glass
  - step:
      Garnish with cut strawberries Enjoy!
