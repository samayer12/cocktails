steps:
  - step:
      Pour all of the ingredients except the watermelon juice into the popsicle molds
  - step:
      Chill the popsicle molds in the freezer for about 2030 minutes or until the cantaloupe juice is slightly frozen
  - step:
      Add the wooden popsicle sticks and freeze overnight
  - step:
      Add the watermelon juice to popsicle molds and put them back in the freezer to chill and set for 6090 minutes
  - step:
      When you take the mold out of the freezer run warm water over molds to loosen popsicles before you extract them
  - step:
      Serve and enjoy!
