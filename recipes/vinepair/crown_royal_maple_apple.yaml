steps:
  - step:
      Process apples, water, cider, lemon juice, maple syrup and sugar in a blender until smooth.
  - step:
      Pour mixture through a sieve into a pitcher.
  - step:
      Stir in whisky and chill for an hour or two.
  - step:
      Pour over fresh ice in a a rocks glass and garnish.
  - step:
      Serves 5.
