          unit: ounces
  - orange liqueur (like triple sec or Cointreau):
      amounts:
        - amount: 1/2
          unit: ounce
  - freshly squeezed lime juice:
      amounts:
        - amount: 1
          unit: ounce
  - bird’s eye chili syrup (recipe follows):
      amounts:
        - amount: 3/4
          unit: ounce
  - rim bird’s eye chili:
