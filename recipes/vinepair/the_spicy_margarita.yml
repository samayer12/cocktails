steps:
  - step:
      Rim a rocks glass with salt and set aside to dry
  - step:
      Add the tequila orange liqueur lime juice and chili syrup to a shaker with ice and shake until cold
  - step:
      Strain into saltrimmed glass with fresh ice
  - step:
      Garnish with bird’s eye chili
  - step:
      Combine all ingredients in a saucepan over mediumhigh heat
  - step:
      Simmer until sugar dissolves and then remove from heat
  - step:
      Once cool strain into a container and store covered in the refrigerator
