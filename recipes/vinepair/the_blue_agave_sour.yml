recipe_name: The Blue Agave Sour
source_url: https://vinepair.com/cocktail-recipe/the-blue-agave-sour-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - tequila:
      amounts:
        - amount: 1 ½
          unit: ounces
  - blue Curacao:
      amounts:
        - amount: ½
          unit: ounce
  - lime juice:
      amounts:
        - amount: 1
          unit: ounce
  - roasted pineapple syrup (recipe follows):
      amounts:
        - amount: ½
          unit: ounce
  - white:
      amounts:
        - amount: 1
          unit: egg
  - pineapple, cut into small cubes:
      amounts:
        - amount: ½
          unit: fresh
  - stick:
      amounts:
        - amount: 1
          unit: cinnamon
  - water:
      amounts:
        - amount: 1
          unit: cup
  - sugar, plus more for sprinkling:
      amounts:
        - amount: 1
          unit: cup
steps:
  - step:
      Combine all ingredients in a cocktail shaker with ice, and shake to chill and combine.
  - step:
      Strain out ice, and then shake again to further emulsify.
  - step:
      Fine strain into a cocktail glass.
  - step:
      Line a baking sheet with parchment paper, and then spread pineapple cubes in an even layer. Sprinkle with a small amount of sugar.
  - step:
      Roast in the oven for about 15 to 20 minutes, or until slightly brown.
  - step:
      Remove roasted pineapple cubes from oven, and then add to a medium saucepan with sugar, water, and cinnamon stick.
  - step:
      Simmer until sugar dissolves.
  - step:
      Strain and let cool.
