recipe_name: The Perfect Manhattan With Johnnie Walker Black Label
source_url: https://vinepair.com/cocktail-recipe/johnnie-walker-black-label-manhattan/
yields:
  - amount: 1
    unit: units
ingredients:
  - Johnnie Walker Black:
      amounts:
        - amount: 1 1/2
          unit: ounces
  - sweet vermouth:
      amounts:
        - amount: 1/2
          unit: ounce
  - dry vermouth:
      amounts:
        - amount: 1/2
          unit: ounce
  - of bitters:
      amounts:
        - amount: 2
          unit: dashes
  - garnish:
      amounts:
        - amount: Orange
          unit: twist
steps:
  - step:
      Combine all ingredients in a mixing glass.
  - step:
      Add ice and stir.
  - step:
      Strain into a coupe glass.
  - step:
      Garnish with an orange twist.
