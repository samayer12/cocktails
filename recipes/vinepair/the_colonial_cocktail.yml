recipe_name: The Colonial Cocktail
source_url: https://vinepair.com/cocktail-recipe/the-colonial-cocktail-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - Aperol:
      amounts:
        - amount: 1 ½
          unit: ounces
  - gin such as Fords:
      amounts:
        - amount: ½
          unit: ounce
  - lemon juice:
      amounts:
        - amount: ¾
          unit: ounce
  - rhubarb syrup (recipe follows):
      amounts:
        - amount: ¾
          unit: ounce
  - salt:
      amounts:
        - amount: Pinch
          unit: pink
  - to top:
      amounts:
        - amount: Sparkling
          unit: rosé
  - rhubarb rinsed:
      amounts:
        - amount: 3
          unit: stalks
  - sugar:
      amounts:
        - amount: 1
          unit: cup
  - water:
      amounts:
        - amount: 1
          unit: cup
steps:
  - step:
      Pour all ingredients into a mixing glass
  - step:
      Add one large ice cube and stir rapidly to combine
  - step:
      Strain into a rocks glass over fresh ice and top with sparkling rosé
  - step:
      Combine all ingredients in a saucepan over medium heat
  - step:
      Bring to a boil and then reduce heat to simmer for 5 to 10 minutes
  - step:
      Remove from heat and let cool Strain out solids
  - step:
      Store covered in refrigerator for up to three weeks
