        - amount: ½
          unit: ounce
  - lime juice:
      amounts:
        - amount: 1
          unit: ounce
  - simple syrup:
      amounts:
        - amount: ½
          unit: ounce
  - tonic water:
      amounts:
        - amount: 2
          unit: ounces
steps:
  - step:
      Combine all ingredients, except tonic water, in a cocktail shaker with ice.
  - step:
      Shake to chill and combine.
  - step:
      Strain into a Collins glass over crushed ice.
  - step:
      Top with tonic water.
