steps:
  - step:
      Combine bourbon lemon juice strawberry syrup and 1 cup of ice into shaker and shake to dilute and chill mixture
  - step:
      Strain into a serving glass and top with ginger beer
  - step:
      Garnish with a strawberry
  - step:
      In a sauce pan combine sugar water and strawberries
  - step:
      Let it boil until sugar dissolves
  - step:
      Strain mixture and let it cool
