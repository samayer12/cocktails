ingredients:
  - bourbon:
      amounts:
        - amount: 2
          unit: ounces
  - lemon juice:
      amounts:
        - amount: 1
          unit: ounce
  - strawberry syrup (recipe below):
      amounts:
        - amount: ½
          unit: ounce
  - ginger beer:
      amounts:
        - amount: Top
          unit: with
  - ice:
      amounts:
