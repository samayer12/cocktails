recipe_name: The Tropical Hibiscus Sour
source_url: https://vinepair.com/cocktail-recipe/the-tropical-hibiscus-sour-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - Cachaça:
      amounts:
        - amount: 1 ½
          unit: ounces
  - lemon juice:
      amounts:
        - amount: 1
          unit: ounce
  - hibiscus syrup:
      amounts:
        - amount: ¾
          unit: ounce
  - white:
      amounts:
        - amount: 1
          unit: egg
steps:
  - step:
      Combine all ingredients in a cocktail shaker with ice.
  - step:
      Shake to chill and combine.
  - step:
      Strain out ice, and then shake again to emulsify your ingredients and create a rich froth.
  - step:
      Fine strain into cocktail glass.
