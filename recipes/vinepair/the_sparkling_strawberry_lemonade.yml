ingredients:
  - (chopped):
      amounts:
        - amount: 4
          unit: strawberries
  - vodka:
      amounts:
        - amount: 1
          unit: ounces
  - lemonade:
      amounts:
        - amount: 2
          unit: ounces
  - top:
      amounts:
        - amount: Cava
          unit: to
  - ice:
      amounts:
        - amount: 1
          unit: cup
steps:
  - step:
      Chop 4 strawberries and add into shaker with vodka, lemonade and ice.
  - step:
      Shake all ingredients.
  - step:
      Strain into a serving glass, making sure to remove all strawberry pulp.
  - step:
      Top with Cava, garnish with edible flowers and enjoy.
