ingredients:
  - lemon-infused tequila:
      amounts:
        - amount: 2
          unit: ounces
  - fresh pineapple juice:
      amounts:
        - amount: 1.5
          unit: ounces
  - coconut milk:
      amounts:
        - amount: 1.5
          unit: ounces
