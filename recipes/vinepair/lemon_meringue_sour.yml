recipe_name: Lemon Meringue Sour
source_url: https://vinepair.com/cocktail-recipe/lemon-meringue-sour-recipe/
yields:
  - amount: 1
    unit: cocktail
ingredients:
  - lemoninfused tequila:
      amounts:
        - amount: 2
          unit: ounces
  - fresh pineapple juice:
      amounts:
        - amount: 15
          unit: ounces
  - coconut milk:
      amounts:
        - amount: 15
          unit: ounces
  - rosé simple syrup (one part rosé one part sugar):
      amounts:
        - amount: 75
          unit: ounce
  - citrus bitters:
      amounts:
        - amount: 2
          unit: dashes
steps:
  - step:
      Add all ingredients into a cocktail shaker with ice
  - step:
      Shake for 15 seconds
