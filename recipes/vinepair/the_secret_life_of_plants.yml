ingredients:
  - aged and filtered white rum such as Magdalena Rum:
      amounts:
        - amount: 1 ½
          unit: ounce
  - mango oolong syrup (recipe follows):
      amounts:
        - amount: ¾
          unit: ounce
  - Giffard Orgeat:
      amounts:
        - amount: ¼
          unit: ounce
  - Velvet Falernum:
      amounts:
        - amount: ¼
          unit: ounce
  - fresh lime juice:
      amounts:
        - amount: ¾
          unit: ounce
  - Absinthe:
      amounts:
        - amount: Dash
          unit: unit
  - salt solution (Mistell recommends a 20to1 koshersalttowater ratio):
      amounts:
        - amount: 10
          unit: drops
  - for garnish:
      amounts:
        - amount: Thai
          unit: basil
  - mango puree:
      amounts:
        - amount: 850
          unit: grams
  - white sugar:
      amounts:
        - amount: 850
          unit: grams
  - water:
      amounts:
        - amount: 12
          unit: ounces
  - (12 ounces) mango nectar:
      amounts:
        - amount: 1
          unit: can
  - citric acid:
      amounts:
        - amount: 12
          unit: grams
  - brewed and cooled Oolong tea:
      amounts:
        - amount: 4
          unit: tablespoons
steps:
  - step:
      Combine all ingredients in a cocktail shaker
  - step:
      Shake to combine and then strain into a 14ounce glass
  - step:
      Top with crushed ice and a big bundle of Thai basil Pinch the basil lightly between your fingers before putting into glass for maximum aromatics
  - step:
      Combine all ingredients in a small pot on the stovetop and heat stirring occasionally until dissolved
  - step:
      Remove from heat and let cool
