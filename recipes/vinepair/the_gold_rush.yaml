recipe_name: The Gold Rush
source_url: https://vinepair.com/cocktail-recipe/the-gold-rush-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - bourbon:
      amounts:
        - amount: 2
          unit: ounces
  - fresh lemon juice:
      amounts:
        - amount: ¾
          unit: ounce
  - honey syrup (recipe follows):
      amounts:
        - amount: ¾
          unit: ounce
  - lemon twist:
      amounts:
        - amount: 1
          unit: unit
  - honey:
      amounts:
        - amount: 1
          unit: cup
  - water:
      amounts:
        - amount: 1
          unit: cup
steps:
  - step:
      Add ingredients to a shaker with ice and shake until cold.
  - step:
      Strain into a rocks glass with fresh ice.
  - step:
      Garnish with lemon twist.
  - step:
      Combine ingredients in a small saucepan over medium-high heat.
  - step:
      Simmer until honey is dissolved, stirring occasionally.
  - step:
      Remove from heat and let cool.
  - step:
      Store, covered, in the refrigerator.
