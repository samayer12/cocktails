recipe_uuid: 4518b92e-bdd8-459c-8804-f3c50b88aea2
recipe_name: El Floridita (Hemingway Daiquiri)
source_url: https://vinepair.com/cocktail-recipe/el-floridita/
yields:
  - amount: 1
    unit: Cocktail
ingredients:
  - White rum:
      amounts:
        - amount: 1 ¾
          unit: oz 
  - Lime:
      amounts:
        - amount: 1
          unit: oz 
  - Maraschino:
      amounts:
        - amount: ¾
          unit: oz 
steps:
  - step:
      Combine all ingredients in shaker tin.
  - step:
      Add ice to small shaker tin.
  - step:
      Shake vigorously, until tin is frosted over.
  - step:
      Strain into chilled cocktail glass
  - step:
      Garnish with lime wedge and enjoy.
