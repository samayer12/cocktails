recipe_name: The Amaretto Sour
source_url: https://vinepair.com/cocktail-recipe/amaretto-sour-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - Lazzaroni Amaretto:
      amounts:
        - amount: 1½
          unit: ounces
  - cask-strength bourbon:
      amounts:
        - amount: ½
          unit: ounce
  - fresh lemon juice:
      amounts:
        - amount: 1
          unit: ounce
  - simple syrup:
      amounts:
        - amount: ½
          unit: ounce
  - white:
      amounts:
        - amount: 1
          unit: egg
  - Marashcino cherry and bitters:
      amounts:
        - amount: 1
          unit: unit
steps:
  - step:
      Combine all ingredients in a cocktail shaker.
  - step:
      Shake without ice to break down the egg white.
  - step:
      Add ice then shake again until chilled.
  - step:
      Fine-strain into a rocks glass over ice, or serve up in a coupe.
  - step:
      Garnish with a Maraschino cherry and a few dashes of bitters.
