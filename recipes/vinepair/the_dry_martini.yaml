ingredients:
  - London dry gin:
      amounts:
        - amount: 2 1/2
          unit: ounces
  - dry vermouth:
      amounts:
        - amount: 1/2
          unit: ounce
  - lemon twist or olives:
      amounts:
        - amount: 1
          unit: unit
steps:
  - step:
      Add gin and vermouth to a mixing glass with ice and stir until chilled.
  - step:
      Strain into a chilled coupe or Martini glass.
  - step:
      Garnish with lemon twist or olives.
