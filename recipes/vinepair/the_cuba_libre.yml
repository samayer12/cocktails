recipe_uuid: ce247f95-1ce7-485a-9e7c-1da752c8391c
recipe_name: The Cuba Libre
source_url: https://vinepair.com/cocktail-recipe/cuba-libre-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - rum:
      amounts:
        - amount: 2
          unit: ounces
  - CocaCola:
      amounts:
        - amount: 4
          unit: ounces
  - wedges:
      amounts:
        - amount: 2
          unit: lime
steps:
  - step:
      Fill a highball glass with ice
  - step:
      Add the rum followed by the CocaCola
  - step:
      Squeeze in the juice of one lime wedge and add it to the glass
  - step:
      Stir gently and garnish with the other lime wedge
