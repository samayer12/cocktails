recipe_uuid: 9032b9f5-ec9d-42a7-81d4-18393a59973c
recipe_name: The Pineapple Berry Bramble
source_url: https://vinepair.com/cocktail-recipe/the-pineapple-berry-bramble-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - gin:
      amounts:
        - amount: 2
          unit: ounces
  - lemon juice:
      amounts:
        - amount: ¾
          unit: ounce
  - fresh pineapple juice:
      amounts:
        - amount: ¾
          unit: ounce
  - raspberry simple syrup (recipe follows):
      amounts:
        - amount: ¾
          unit: ounce
  - skewer with lemon peel to garnish (optional):
      amounts:
        - amount: Mixed
          unit: berry
  - water:
      amounts:
        - amount: 1
          unit: cup
  - sugar:
      amounts:
        - amount: 1
          unit: cup
  - fresh raspberries:
      amounts:
        - amount: ½
          unit: cup
steps:
  - step:
      Add all ingredients except simple syrup to a cocktail shaker with ice.
  - step:
      Shake to combine, and then strain over crushed ice into a Collins glass (or a beer glass, if you've got one!).
  - step:
      Add more crushed ice to the cocktail until a cone forms on top.
  - step:
      Pour raspberry simple syrup over the crushed ice and add garnish, if using.
  - step:
      Add all ingredients to a saucepan and simmer on medium heat, until sugar dissolves.
  - step:
      Remove from heat. Once mixture is cool, strain out solids and store refrigerated, in a covered container.
