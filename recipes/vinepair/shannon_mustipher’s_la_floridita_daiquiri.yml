ingredients:
  - aged white rum such as Denizen Aged White or Diplomatico Planas:
      amounts:
        - amount: 2
          unit: ounces
  - barspoons white sugar:
      amounts:
        - amount: 2
          unit: generous
  - freshpressed lime juice:
      amounts:
        - amount: ¾
          unit: ounce
steps:
