ingredients:
  - leaves:
      amounts:
        - amount: 6
          unit: mint
  - cucumber juice:
      amounts:
        - amount: 1
          unit: ounce
  - lime juice:
      amounts:
        - amount: ½
          unit: ounce
  - ginger infused simple syrup:
      amounts:
        - amount: ½
          unit: ounce
  - Mizu ‘Green Tea’ Shochu:
      amounts:
