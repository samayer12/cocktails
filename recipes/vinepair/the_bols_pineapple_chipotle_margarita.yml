recipe_name: The BOLS Pineapple Chipotle Margarita
source_url: https://vinepair.com/cocktail-recipe/the-bols-pineapple-chipotle-margarita-recipe/
yields:
  - amount: 1
    unit: Cocktail
ingredients:
  - tequila:
      amounts:
        - amount: 1 1/2
          unit: parts
  - BOLS Pineapple Chipotle Liqueur:
      amounts:
        - amount: 3/4
          unit: part
  - fresh lime juice:
      amounts:
        - amount: 3/4
          unit: part
  - simple syrup:
      amounts:
        - amount: 1/2
          unit: part
steps:
  - step:
      Combine tequila, BOLS Pineapple Chipotle Liqueur, lime juice and simple syrup in a cocktail shaker over ice.
  - step:
      Shake to combine.
  - step:
      Strain into a chilled coupe glass.
  - step:
      Garnish with a brûléed pineapple wedge.
