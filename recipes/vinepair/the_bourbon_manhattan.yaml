    unit: units
ingredients:
  - bourbon:
      amounts:
        - amount: 2
          unit: ounces
  - sweet vermouth:
      amounts:
        - amount: 1
          unit: ounce
  - Angostura:
      amounts:
        - amount: 2
          unit: dashes
  - cocktail cherry:
      amounts:
        - amount: 1
          unit: unit
steps:
