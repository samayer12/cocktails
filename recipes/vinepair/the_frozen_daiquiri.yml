ingredients:
  - rum:
      amounts:
        - amount: 2
          unit: ounces
  - simple syrup:
      amounts:
        - amount: 3/4
          unit: ounce
  - freshly squeezed lime juice:
      amounts:
        - amount: 3/4
          unit: ounce
  - lime wheel:
      amounts:
        - amount: 1
          unit: unit
