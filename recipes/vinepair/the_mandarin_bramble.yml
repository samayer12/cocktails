recipe_name: The Mandarin Bramble
source_url: https://vinepair.com/cocktail-recipe/the-mandarin-bramble-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - white rum:
      amounts:
        - amount: 2
          unit: ounces
  - fresh-squeezed mandarin juice:
      amounts:
        - amount: 2
          unit: ounces
  - lemon juice:
      amounts:
        - amount: 1
          unit: ounce
  - pomegranate syrup, such as Monin:
      amounts:
        - amount: 1
          unit: ounce
steps:
  - step:
      Combine rum, mandarin juice, and lemon juice in a cocktail shaker with ice.
  - step:
      Shake to chill and combine.
  - step:
      Strain ingredients into a large cocktail glass over fresh crushed ice.
  - step:
      Slowly pour pomegranate syrup down the side of the cocktail.
