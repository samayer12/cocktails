recipe_uuid: 24f1662b-a2fa-489f-a88a-4c9920ac96e4
recipe_name: The Orange Old Fashioned
source_url: https://vinepair.com/cocktail-recipe/orange-old-fashioned-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - rye:
      amounts:
        - amount: 1.5
          unit: ounces
  - orange bitters:
      amounts:
        - amount: ½
          unit: ounce
  - Grand Marnier:
      amounts:
        - amount: ¼
          unit: ounce
steps:
  - step:
      1. Combine ingredients in a glass with ice
  - step:
      2. Stir gently to chill and combine ingredients
  - step:
      3. Strain into a rocks glass
  - step:
      4. Garnish with an orange twist
