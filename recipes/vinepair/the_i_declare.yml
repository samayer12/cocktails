ingredients:
  - Calvados preferably briocheinfused:
      amounts:
        - amount: 2
          unit: ounces
  - lemon juice:
      amounts:
        - amount: ½
          unit: ounce
  - ginger syrup:
      amounts:
        - amount: ½
          unit: ounce
  - citrusy IPA such as Breakside IPA:
      amounts:
        - amount: ½
          unit: ounce
  - nutmeg and cinnamon for garnish:
      amounts:
        - amount: Apple
          unit: slices
steps:
  - step:
      Combine Calvados lemon juice and ginger syrup in a cocktail shaker with ice and shake to combine
  - step:
      Strain into a Collins glass with fresh ice
  - step:
      Top with IPA
  - step:
      Garnish with apple slices and freshly grated nutmeg and cinnamon
