recipe_name: The Strawberry Fields
source_url: https://vinepair.com/cocktail-recipe/the-strawberry-fields-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - strawberry:
      amounts:
        - amount: 1
          unit: grilled
  - silver tequila:
      amounts:
        - amount: 2
          unit: ounces
  - lime juice:
      amounts:
        - amount: ¾
          unit: ounce
  - St-Germain elderflower liqueur:
      amounts:
        - amount: ½
          unit: ounce
  - simple syrup:
      amounts:
        - amount: ½
          unit: ounce
steps:
  - step:
      Grill strawberries. (Thread onto a skewer, place over a heated grill, and grill over medium-low heat until the berries are softening and juicy. This will take anywhere from 2 to 10 minutes per side, depending on how low your coals are.) Allow to cool before using in a cocktail.
  - step:
      Gently muddle one grilled strawberry in a shaker.
  - step:
      Add the tequila, lime juice, St-Germain, and simple syrup, fill the shaker two-thirds full with ice, seal, and shake until chilled.
  - step:
      Double strain into a cocktail glass.
