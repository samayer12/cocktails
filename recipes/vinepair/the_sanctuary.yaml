steps:
  - step:
      Place the cherry into a coupe or cocktail glass, then add the Cucumber Coins on top.
  - step:
      In a cocktail shaker, muddle the raspberries to extract their juice.
  - step:
      Add the vodka, lychee juice, aloe liqueur, and lemon juice and fill the shaker with plain ice.
  - step:
      Cover, shake for 10 seconds, then double strain the drink into the glass over the coins.
  - step:
      Top off with a splash of soda water.
  - step:
      Place the silicone tray on a sheet pan.
  - step:
      Using a juicer, juice the cucumber. Alter­natively, purée the cucumber in a blender with 1 ounce of water.
  - step:
      Strain the juice through a fine-mesh sieve and into a large measuring cup.
  - step:
      Add 2 ounces of water to the juice, stir to combine, then pour ½ ounce of the mixture into each tray com­partment and freeze until solid, about 3 hours.
