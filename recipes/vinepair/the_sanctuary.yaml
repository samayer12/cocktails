ingredients:
  - cherry, preferably Mess Hall Cocktail Co., for garnish:
      amounts:
        - amount: 1
          unit: cocktail
  - 4 Cucumber Coins (recipe follows):
      amounts:
        - amount: 3
          unit: or
  - ripe raspberries:
      amounts:
        - amount: 4
          unit: fresh
  - vodka:
      amounts:
        - amount: 1½
          unit: ounces
  - lychee juice:
      amounts:
        - amount: 1
          unit: ounce
  - Chareau aloe liqueur:
      amounts:
        - amount: ¾
          unit: ounce
  - freshly squeezed lemon juice:
      amounts:
        - amount: ½
          unit: ounce
  - for topping off:
      amounts:
        - amount: Soda
