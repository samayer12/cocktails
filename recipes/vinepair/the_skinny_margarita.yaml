recipe_name: The Skinny Margarita
source_url: https://vinepair.com/cocktail-recipe/skinny-margarita-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - tequila blanco:
      amounts:
        - amount: 2
          unit: ounces
  - freshly squeezed lime juice:
      amounts:
        - amount: 1 1/2
          unit: ounces
  - freshly squeezed orange juice:
      amounts:
        - amount: 1
          unit: ounce
  - agave nectar:
      amounts:
        - amount: 1
          unit: teaspoon
  - salt rim, lime wheel:
      amounts:
        - amount: 1
          unit: unit
steps:
  - step:
      Rim a rocks glass with salt and set aside to dry.
  - step:
      Combine tequila, lime juice, orange juice, and agave in a cocktail shaker. Add ice and shake until cold.
  - step:
      Strain into salt-rimmed glass with fresh ice.
  - step:
      Garnish with lime wheel.
