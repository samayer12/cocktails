recipe_name: Watermelon & Basil Margarita
source_url: https://vinepair.com/cocktail-recipe/watermelon-basil-margarita-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - of tequila:
      amounts:
        - amount: 1.5
          unit: ounces
  - of lime juice:
      amounts:
        - amount: 1
          unit: ounce
  - of watermelon juice:
      amounts:
        - amount: 2
          unit: ounces
  - basil simple syrup* (recipe below):
      amounts:
        - amount: ½
          unit: ounce
  - of ice:
      amounts:
        - amount: 1
          unit: cup
  - sugar:
      amounts:
        - amount: 1
          unit: cup
  - water:
      amounts:
        - amount: 1
          unit: cup
  - packed fresh basil leaves:
      amounts:
        - amount: ½
          unit: cup
steps:
  - step:
      Fill a shaker with tequila, lime juice, watermelon juice, basil simple syrup, and ice
  - step:
      Rim the glass with salt
  - step:
      Shake mixture then pour into serving glass
  - step:
      Garnish with a sprig of basil
  - step:
      Combine sugar, water, and basil in a sauce pan
  - step:
      Heat mixture until sugar is dissolved
  - step:
      Cool mixture then strain into a jar, cover and refrigerate up to two weeks.
