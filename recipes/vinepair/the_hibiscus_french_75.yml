steps:
  - step:
      Fill a cocktail shaker with ice and the gin, lemon juice, and hibiscus simple syrup.
  - step:
      Shake vigorously for 15-30 seconds, then strain into a champagne flute.
  - step:
      Top with champagne, and garnish with a lemon slice. Enjoy!
  - step:
      In a saucepan, combine all of the ingredients and boil them until the sugar dissolves.
  - step:
      Strain mixture and let it cool off.
  - step:
      The extra syrup can be stored in a glass container for up to a week.
