recipe_name: The Idle Hands
source_url: https://vinepair.com/cocktail-recipe/the-idle-hands-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - clarified banana rum (recipe follows):
      amounts:
        - amount: 2
          unit: ounces
  - clarified banana syrup:
      amounts:
        - amount: 1 1/4
          unit: ounces
  - 'lime 2.0' (94 grams water, 4 grams citric acid, 2 grams malic acid, .04 grams succinic acid):
      amounts:
        - amount: 3/4
          unit: ounce
  - perfectly ripe bananas:
      amounts:
        - amount: 250
          unit: grams
  - rum:
      amounts:
        - amount: 1
          unit: liter
  - pectin-x:
      amounts:
        - amount: 2
          unit: grams
steps:
  - step:
      Stir all ingredients with kold draft ice.
  - step:
      Strain into a double Old Fashioned glass over 2x2 ice cube.
  - step:
      Blend bananas with rum. Bananas should be showing brown spots but not turning black.
  - step:
      Add the pectin-x and blend until the solution reaches 100 degrees Fahrenheit.
  - step:
      Run the solution in a centrifuge at 4000g for 20 minutes.
  - step:
      Pour off clarified rum and reserve.
