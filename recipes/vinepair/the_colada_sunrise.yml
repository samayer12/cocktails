yields:
  - amount: 1
    unit: units
ingredients:
  - white rum:
      amounts:
        - amount: 1 ½
          unit: ounces
  - coconut cream:
      amounts:
        - amount: 1
          unit: ounce
  - mango juice:
      amounts:
        - amount: 1
          unit: ounce
  - pineapple juice:
      amounts:
        - amount: 2
          unit: ounces
  - grenadine:
      amounts:
        - amount: ½
          unit: ounce
steps:
