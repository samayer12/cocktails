recipe_name: ‘Sec’ Back Your Clock-Tail
source_url: https://vinepair.com/cocktail-recipe/sec-back-clock-tail-recipe/
yields:
  - amount: 1
    unit: Cocktail
ingredients:
  - Vouvray Sec:
      amounts:
        - amount: 2
          unit: oz
  - gin:
      amounts:
        - amount: 1
          unit: oz
  - lemon juice:
      amounts:
        - amount: ½
          unit: oz
  - of thyme-infused simple syrup:
      amounts:
        - amount: 2
          unit: dashes
  - water:
      amounts:
        - amount: 2
          unit: cups
  - sugar:
      amounts:
        - amount: 1
          unit: cup
  - thyme:
      amounts:
        - amount: 3
          unit: tablespoons
steps:
  - step:
      Combine gin, thyme-infused syrup and lemon juice in a shaker filled with ice. Shake and strain into Champagne flute. Top with Vouvray sec and stir gently.
  - step:
      To make thyme-infused simple syrup combine all three ingredients in hot saucepan and bring to a light simmer. Let simmer for 4 minutes, then remove from heat and let the ingredients infuse for another 10 minutes. Strain liquid from leftover solids.
