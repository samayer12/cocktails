recipe_name: The Curaçao Rum Runner
source_url: https://vinepair.com/cocktail-recipe/curacao-rum-runner-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - añejo rum:
      amounts:
        - amount: 1.5
          unit: ounces
  - Pierre Ferrand Dry Curaçao:
      amounts:
        - amount: 1
          unit: ounce
  - orange bitters:
      amounts:
        - amount: 2
          unit: dashes
steps:
  - step:
      Combine all ingredients in a mixing glass with ice.
  - step:
      Stir to chill and combine.
  - step:
      Strain over a fresh ice cube.
  - step:
      Enjoy!
