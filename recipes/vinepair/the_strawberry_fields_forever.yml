  - dried hibiscus flowers:
      amounts:
        - amount: 2
          unit: ounces
  - water divided and at room temperature:
      amounts:
        - amount: 2 ½
          unit: cups
  - strawberries destemmed and quartered lengthwise:
      amounts:
