recipe_name: The Grapefruit Tequila Sour
source_url: https://vinepair.com/cocktail-recipe/the-grapefruit-tequila-sour-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - of tequila:
      amounts:
        - amount: 1½
          unit: ounces
  - of ruby red grapefruit juice:
      amounts:
        - amount: 2
          unit: ounces
  - of lime juice:
      amounts:
        - amount: 1
          unit: ounce
  - to taste:
      amounts:
        - amount: agave
          unit: syrup
  - white:
      amounts:
        - amount: 1
          unit: egg
  - of ice:
      amounts:
        - amount: ½
          unit: cup
steps:
  - step:
      In a shaker combine tequila, ruby red grapefruit juice, lime juice, agave syrup and egg white.
  - step:
      Shake mixture for 20 seconds then add ice and shake another 20 seconds.
  - step:
      Strain mixture into serving glass.
  - step:
      Garnish with an edible flower.
