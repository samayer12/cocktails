recipe_name: The Barbadian Rum Punch
source_url: https://vinepair.com/cocktail-recipe/the-barbadian-rum-punch-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - aged rum:
      amounts:
        - amount: 2
          unit: ounces
  - lime juice:
      amounts:
        - amount: 1
          unit: ounce
  - simple syrup:
      amounts:
        - amount: 1
          unit: ounce
  - aromatic bitters divided:
      amounts:
        - amount: 6
          unit: dashes
  - coconut water:
      amounts:
        - amount: 1
          unit: ounce
  - and lime peel for garnish:
      amounts:
        - amount: Grated
          unit: nutmeg
steps:
  - step:
      Combine rum lime juice simple syrup coconut water and 3 dashes of aromatic bitters in a shaker
  - step:
      Shake to combine and then strain into a glass over crushed ice
  - step:
      Top with 3 dashes of bitters and grated nutmeg
  - step:
      Garnish with lime peel
