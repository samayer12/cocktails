recipe_name: The Bloody Caesar
source_url: https://vinepair.com/cocktail-recipe/bloody-caesar-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - vodka:
      amounts:
        - amount: 2
          unit: ounces
  - Clamato juice:
      amounts:
        - amount: 4
          unit: ounces
  - Worcestershire sauce:
      amounts:
        - amount: 2
          unit: dashes
  - hot sauce:
      amounts:
        - amount: 2
          unit: dashes
  - horseradish:
      amounts:
        - amount: 1
          unit: teaspoon
  - black pepper:
      amounts:
        - amount: 1
          unit: dash
  - celery salt rim, celery stalk, lemon wedge:
      amounts:
        - amount: 1
          unit: unit
steps:
  - step:
      Rim a Highball glass with celery salt.
  - step:
      Add vodka, Clamato juice, Worcestershire sauce, hot sauce, horseradish, and black pepper and stir to combine.
  - step:
      Fill the glass with ice, then garnish with celery stalk and lemon wedge, squeezing it if you wish.
