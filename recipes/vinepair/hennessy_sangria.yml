steps:
  - step:
      Add orange and lime slices to an empty pitcher and muddle with a wooden spoon
  - step:
      Next toss in the chopped red apples and then pour in the entire bottle of wine stirring to combine
  - step:
      Then add sparking water and Hennessy
  - step:
      Stir and taste
  - step:
      If youd like it a bit stronger add some more Hennessy then chill in the fridge for an hour and serve in glasses filled with ice
  - step:
      Garnish with a slice of apple lime and orange
