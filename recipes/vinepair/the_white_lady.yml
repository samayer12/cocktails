recipe_name: The White Lady
source_url: https://vinepair.com/cocktail-recipe/white-lady-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - gin:
      amounts:
        - amount: 2
          unit: ounces
  - fresh lemon juice:
      amounts:
        - amount: ¾
          unit: ounce
  - orange liqueur:
      amounts:
        - amount: ½
          unit: ounce
  - 21 simple syrup:
      amounts:
        - amount: ½
          unit: ounce
  - white:
      amounts:
        - amount: 1
          unit: egg
  - zest:
      amounts:
        - amount: Garnish
          unit: lemon
steps:
  - step:
      Combine all ingredients in a cocktail shaker
  - step:
      Shake without ice to break down the egg white
  - step:
      Add ice then shake again until chilled
  - step:
      Finestrain into a coupe and serve up
  - step:
      Garnish with lemon zest
