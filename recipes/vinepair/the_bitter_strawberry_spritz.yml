steps:
  - step:
      Combine gin, strawberry simple syrup, and lemon juice in a cocktail shaker.
  - step:
      Shake to combine, and strain into a cocktail glass or Champagne flute.
  - step:
      Top with soda water, and then layer bitters on top.
  - step:
      Garnish with lemon peel and strawberry.
  - step:
      Combine ingredients in a medium saucepan over medium-high heat.
  - step:
      Simmer until the sugar is dissolved, stirring occasionally.
  - step:
      Cool and then strain out solids.
  - step:
      Store syrup, covered, in your refrigerator for up to one week.
