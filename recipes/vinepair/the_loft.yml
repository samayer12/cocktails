steps:
  - step:
      In a cocktail shaker combine the vodka ginger liqueur pear purée lemon juice and half of the egg white
  - step:
      Cover and dry shake for 15 seconds
  - step:
      Add plain ice recover and shake for 10 sec­onds more
  - step:
      Double strain the drink into a coupe glass and gen­tly place the ginger lemongrass cube on top
  - step:
      Using a pipette add the bitters inside the pattern created by the cube
  - step:
      Place the mold on a quarter sheet pan
  - step:
      In a saucepan over mediumhigh heat combine the lemongrass and 6 ounces of water
  - step:
      Bring to a boil Reduce the heat to mediumlow and simmer for 10 minutes reducing the liquid to about 4 ounces
  - step:
      Strain through a finemesh sieve into a large glass heatproof measuring cup and stir in the ginger juice
  - step:
      Pour 1 ounce of the mixture into each mold compartment
  - step:
      Use the sheet pan to transfer the mold to the freezer and freeze until solid about 3 hours
