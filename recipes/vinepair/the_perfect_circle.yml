steps:
  - step:
      Up to 24 hours before serving, pour sherry and Campari into a 3-quart pitcher and stir to mix. Seal well with plastic wrap and refrigerate.
  - step:
      When you’re ready to serve, stir 1 cup ice and 6 orange wheels into the pitcher, and then carefully add chilled sparkling wine and stir again, gently. Pour into ice-filled wine or rocks glasses, and garnish each with an orange wheel.
