recipe_uuid: 4c0d36b4-302f-4616-acb3-2cd3d800f515
recipe_name: The Pineapple Moscow Mule
source_url: https://vinepair.com/cocktail-recipe/the-pineapple-moscow-mule-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - vodka:
      amounts:
        - amount: 1.5
          unit: ounces
  - lime juice:
      amounts:
        - amount: 1
          unit: ounce
  - pineapple juice:
      amounts:
        - amount: 1
          unit: ounce
  - ginger beer:
      amounts:
        - amount: 3
          unit: ounces
  - Angostura bitters:
      amounts:
        - amount: 3
          unit: dashes
  - sprig:
      amounts:
        - amount: 1
          unit: mint
  - slice:
      amounts:
        - amount: 1
          unit: pineapple
  - ice:
      amounts:
        - amount: 2
          unit: cups
steps:
  - step:
      Combine vodka with the lime and pineapple juices in a cocktail shaker and shake to chill and combine ingredients.
  - step:
      Strain into copper mule mug filled with ice.
  - step:
      Top with ginger beer and stir to mix ingredients.
  - step:
      Add 3 dashes of angostura bitters and garnish with a mint sprig and pineapple slice.
