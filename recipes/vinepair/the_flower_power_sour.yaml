recipe_name: The Flower Power Sour
source_url: https://vinepair.com/cocktail-recipe/the-flower-power-sour-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - white rum:
      amounts:
        - amount: 1 ½
          unit: ounces
  - lemon juice:
      amounts:
        - amount: 1
          unit: ounce
  - pineapple juice:
      amounts:
        - amount: ¾
          unit: ounce
  - simple syrup:
      amounts:
        - amount: 1
          unit: ounce
  - red aromatic bitters:
      amounts:
        - amount: 3-4
          unit: dashes
  - white:
      amounts:
        - amount: 1
          unit: egg
steps:
  - step:
      Combine all ingredients in a cocktail shaker with ice.
  - step:
      Shake hard for approximately 30 seconds to chill and combine ingredients.
  - step:
      Strain out ice.
  - step:
      Shake again for approximately 30 seconds to further emulsify ingredients.
  - step:
      Double strain into a coupe glass.
  - step:
      Garnish and enjoy!
