recipe_name: The Penicillin
source_url: https://vinepair.com/cocktail-recipe/penicillin-scotch-cocktail-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - blended Scotch, such as Monkey Shoulder or Famous Grouse:
      amounts:
        - amount: 2
          unit: ounces
  - fresh lemon juice:
      amounts:
        - amount: ¾
          unit: ounce
  - honey simple syrup:
      amounts:
        - amount: ¾
          unit: ounce
  - slices of ginger:
      amounts:
        - amount: 4
          unit: nickel-sized
  - smoky Islay Scotch:
      amounts:
        - amount: ¼
          unit: ounce
steps:
  - step:
      Put ginger slices and honey syrup in the base of a shaker and gently muddle.
  - step:
      Combine other ingredients (except Islay Scotch) and shake with ice.
  - step:
      Double-strain into an ice-filled rocks glass.
  - step:
      Float the Islay Scotch over the top of the drink by pouring it over a bar spoon for even distribution.
  - step:
      Garnish with candied ginger on a cocktail pick.
