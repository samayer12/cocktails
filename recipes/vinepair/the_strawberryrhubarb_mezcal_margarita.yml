recipe_name: The StrawberryRhubarb Mezcal Margarita
source_url: https://vinepair.com/cocktail-recipe/the-strawberry-rhubarb-mezcal-margarita-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - mezcal:
      amounts:
        - amount: 2
          unit: ounces
  - Aperol:
      amounts:
        - amount: ½
          unit: ounce
  - fresh lime juice:
      amounts:
        - amount: ½
          unit: ounce
  - fresh lemon juice:
      amounts:
        - amount: ½
          unit: ounce
  - strawberryrhubarb syrup (recipe follows):
      amounts:
        - amount: ¾
          unit: ounce
  - sea salt:
      amounts:
        - amount: Pinch
          unit: of
  - mint:
      amounts:
        - amount: Fresh
          unit: unit
  - and strawberry for garnish (optional):
      amounts:
        - amount: Lime
          unit: wheel
  - chopped strawberries:
      amounts:
        - amount: 1½
          unit: cups
  - chopped rhubarb:
      amounts:
        - amount: 1½
          unit: cups
  - water:
      amounts:
        - amount: 2
          unit: cups
  - cane sugar:
      amounts:
        - amount: 2
          unit: cups
steps:
  - step:
      Add 4 or 5 large mint leaves to the bottom of a cocktail shaker tin and gently muddle with the strawberryrhubarb syrup
  - step:
      Add the rest of the ingredients ice and shake to combine
  - step:
      Doublestrain into a rocks glass over fresh ice
  - step:
      Garnish with a healthy of sprig of mint lime wheel and a skewered strawberry
  - step:
      In a saucepan combine strawberries rhubarb sugar and water Bring to a boil over medium heat stirring occasionally
  - step:
      Once the mixture boils remove from heat cover and set aside to steep for at least 45 minutes
  - step:
      Strain into a resealable container discarding solids and store covered in your refrigerator (You can also add a teaspoon of vodka to help extend the shelf life)
