steps:
  - step:
      Rim a Martini or coupe glass with sugar and set aside to dry.
  - step:
      Add vodka, orange liqueur, lemon juice, and simple syrup to a cocktail shaker.
  - step:
      Add ice and shake until cold.
  - step:
      Strain into sugar-rimmed glass and garnish with lemon twist.
