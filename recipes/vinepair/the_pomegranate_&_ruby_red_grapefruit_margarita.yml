ingredients:
  - tequila:
      amounts:
        - amount: 1.5
          unit: ounces
  - ruby red grapefruit juice:
      amounts:
        - amount: 1
          unit: ounce
  - pomegranate simple syrup (*recipe below):
      amounts:
        - amount: 0.5
          unit: ounce
  - ice:
      amounts:
        - amount: 1
          unit: cup
  - salt:
      amounts:
        - amount: 1
          unit: teaspoon
  - of pomegranate juice:
      amounts:
        - amount: 1
          unit: cup
  - of sugar:
