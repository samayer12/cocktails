        - amount: 1
          unit: cup
steps:
  - step:
      Rim the coupe glass with salt.
  - step:
      Combine liquid ingredients with 1 cup of ice in a cocktail shaker.
  - step:
      Shake to chill and combine ingredients.
  - step:
      Fine strain into the coupe glass.
  - step:
      Add pomegranate juice and sugar to a medium saucepan and simmer until the sugar dissolves.
  - step:
      Cool mixture.
