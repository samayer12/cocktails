steps:
  - step:
      Combine all liquid ingredients in a mixing bowl with ice.
  - step:
      Stir vigorously.
  - step:
      Strain into a double rocks glass over one large ice cube.
  - step:
      Garnish with chili, if using.
  - step:
      Combine ingredients in a bottle and shake vigorously.
  - step:
      Cover and let rest overnight.
  - step:
      After resting, pour mixture into a large, shallow bowl and place in the freezer.
  - step:
      When the mixture is frozen, heavy solids will freeze at the top. Remove top layer and discard, storing the remaining sesame-infused bourbon in a covered bottle.
