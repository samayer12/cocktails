ingredients:
  - gin:
      amounts:
        - amount: 3
          unit: ounces
  - mandarin juice:
      amounts:
        - amount: 2
          unit: ounces
  - Mojito simple syrup, such as Monin:
      amounts:
        - amount: 2
          unit: ounces
  - lemon juice:
      amounts:
        - amount: 2
          unit: ounces
  - dry curacao:
      amounts:
        - amount: 1
          unit: ounce
