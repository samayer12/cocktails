recipe_name: Mandarin Gin Sparkler
source_url: https://vinepair.com/cocktail-recipe/mandarin-gin-sparkler-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - London Dry gin:
      amounts:
        - amount: 125
          unit: ounces
  - mandarin syrup from a can of mandarin oranges:
      amounts:
        - amount: 75
          unit: ounce
  - fresh lemon juice:
      amounts:
        - amount: 75
          unit: ounce
  - of basil:
      amounts:
        - amount: 68
          unit: leaves
  - wine:
      amounts:
        - amount: Dry
          unit: sparkling
steps:
  - step:
      Add gin mandarin syrup lemon juice and basil into a cocktail shaker
  - step:
      Muddle basil
  - step:
      Add ice shake for 15 seconds
  - step:
      Pour into a serving glass over ice
  - step:
      Top off with dry sparkling wine
  - step:
      Garnish with basil mandarin orange and lemon
