steps:
  - step:
      Crush 1 cup of ice and set aside
  - step:
      Combine rum grapefruit juice orgeat syrup and 1 cup of ice in a cocktail shaker
  - step:
      Shake to chill and combine ingredients
  - step:
      Fill rocks glass with crushed ice
  - step:
      Strain ingredients over crushed ice
  - step:
      Float aromatic bitters on top
  - step:
      Garnish and Enjoy!
