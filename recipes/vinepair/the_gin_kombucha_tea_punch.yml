yields:
  - amount: 1
    unit: units
ingredients:
  - Early Grey tea:
      amounts:
        - amount: 2
          unit: Ounces
  - gin:
      amounts:
        - amount: 1
          unit: Ounce
  - Cherry Cassis kombucha:
      amounts:
        - amount: 1
          unit: Ounce
  - Lime juice:
      amounts:
        - amount: ½
          unit: Ounce
  - Orange juice:
      amounts:
        - amount: ½
          unit: Ounce
  - Simple syrup:
      amounts:
        - amount: 1
          unit: Teaspoon
  - to garnish:
      amounts:
        - amount: Edible
          unit: flower
steps:
  - step:
      Fill a mixing glass with ice add all of the ingredients except the kombucha
  - step:
      Stir and strain into a serving glass
  - step:
      Top with the kombucha and garnish with the edible flower
