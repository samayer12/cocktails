ingredients:
  - Early Grey tea:
      amounts:
        - amount: 2
          unit: Ounces
  - gin:
      amounts:
        - amount: 1
          unit: Ounce
  - Cherry Cassis kombucha:
      amounts:
        - amount: 1
          unit: Ounce
  - Lime juice:
      amounts:
        - amount: ½
          unit: Ounce
  - Orange juice:
      amounts:
        - amount: ½
          unit: Ounce
