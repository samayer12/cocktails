yields:
  - amount: 1
    unit: units
ingredients:
  - vodka:
      amounts:
        - amount: 15
          unit: ounces
  - champagne:
      amounts:
        - amount: 2
          unit: ounces
  - lemonade:
      amounts:
        - amount: 2
          unit: ounces
  - blackberries:
      amounts:
        - amount: 5
          unit: unit
  - blueberries:
      amounts:
        - amount: 5
          unit: unit
  - strawberries:
      amounts:
        - amount: 5
          unit: unit
  - of ice:
      amounts:
        - amount: 1
          unit: cup
steps:
  - step:
      In a blender blend the blackberries blueberries and strawberries with the lemonade
  - step:
      Combine this blended berry lemonade mixture with the vodka and ice in a shaker and shake
  - step:
      Pour the cocktail into a serving glass and top with the Champagne
