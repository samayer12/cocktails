steps:
  - step:
      Wet the rim of the glass and dip in the smoked sea salt. Fill the glass with fresh ice and set aside.
  - step:
      In a cocktail shaker, muddle together diced pineapple, freshly pressed lime and orange juices, and agave nectar. Add Espanita Anejo Tequila and stir well to combine.
  - step:
      Add a handful of ice and shake for 30 seconds. Strain the drink in the prepared cocktail glass.
  - step:
      Roll the glass's rim in the smoked sea salt.
  - step:
      Garnish with lime wedge.
