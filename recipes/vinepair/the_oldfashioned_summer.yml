source_url: https://vinepair.com/cocktail-recipe/the-old-fashioned-summer-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - rosé Port:
      amounts:
        - amount: 1 ½
          unit: ounces
  - quality triple sec such as Pierre Ferrand Dry Curaçao:
      amounts:
        - amount: 1
          unit: ounce
  - honeysuckle simple syrup (recipe follows):
      amounts:
        - amount: ½
          unit: ounce
  - fresh honeysuckle:
      amounts:
        - amount: ½
          unit: cup
  - sugar:
      amounts:
        - amount: 1
          unit: cup
  - water:
      amounts:
        - amount: 1
          unit: cup
steps:
  - step:
      Combine all ingredients in a mixing glass with ice
  - step:
      Stir to chill and combine
  - step:
      Strain into a cocktail glass over fresh ice
  - step:
      Combine all ingredients in a small pot over high heat
  - step:
      Bring to a boil stirring continuously
  - step:
      Allow the syrup to infuse uncovered for 5 minutes tasting frequently to determine desired intensity
  - step:
      Rest in cool space such as your fridge for 10 minutes
