recipe_name: The Dream Potion No. 9
source_url: https://vinepair.com/cocktail-recipe/dream-potion-9-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - cold brew coffee vodka:
      amounts:
        - amount: 2
          unit: ounces
  - half and half:
      amounts:
        - amount: 1 ½
          unit: ounces
  - salted honey syrup (recipe below):
      amounts:
        - amount: ¾
          unit: ounce
  - orange bitters:
      amounts:
        - amount: 2
          unit: dashes
  - honey:
      amounts:
        - amount: 2
          unit: cups
  - water:
      amounts:
        - amount: 2
          unit: cups
  - salt:
      amounts:
        - amount: 3
          unit: teaspoons
steps:
  - step:
      Shake ingredients over ice.
  - step:
      Strain into a coupe cocktail glass.
  - step:
      Add orange bitters.
  - step:
      Combine honey and water.
  - step:
      Add the salt and stir until mixed.
