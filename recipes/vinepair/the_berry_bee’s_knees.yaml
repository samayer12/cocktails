recipe_name: The Berry Bee’s Knees
source_url: https://vinepair.com/cocktail-recipe/the-berry-bees-knees-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - gin:
      amounts:
        - amount: 2
          unit: ounces
  - lemon juice:
      amounts:
        - amount: ¾
          unit: ounce
  - honey syrup (recipe follows):
      amounts:
        - amount: ½
          unit: ounce
  - of mixed fresh berries (I used a combo of blueberries, raspberries and blackberries):
      amounts:
        - amount: ¼
          unit: cup
  - honey:
      amounts:
        - amount: ½
          unit: cup
  - water:
      amounts:
        - amount: ½
          unit: cup
steps:
  - step:
      Add berries to a cocktail shaker and muddle.
  - step:
      Add all other ingredients to your cocktail shaker, and shake to combine.
  - step:
      Double strain into a cocktail glass.
  - step:
      Garnish with berries and lemon peel.
  - step:
      Add equal parts honey and water to a saucepan over medium heat.
  - step:
      Let mixture simmer until honey dissolves, stirring occasionally.
  - step:
      Cool mixture and store, covered, in your refrigerator.
