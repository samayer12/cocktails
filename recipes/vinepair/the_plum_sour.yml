steps:
  - step:
      Combine all ingredients in a cocktail shaker with ice.
  - step:
      Shake hard to chill and combine.
  - step:
      Strain out ice and shake hard again.
  - step:
      Fine strain into coupe glass.
  - step:
      Garnish and enjoy!
  - step:
      Combine sugar, water, and plums in a small saucepan.
  - step:
      Bring to a boil, and then simmer until sugar is dissolved.
  - step:
      Taste occasionally to ensure sufficient flavor emulsion.
  - step:
      Let cool, and store in a cool place.
