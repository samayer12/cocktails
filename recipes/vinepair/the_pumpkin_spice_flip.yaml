recipe_name: The Pumpkin Spice Flip
source_url: https://vinepair.com/cocktail-recipe/the-pumpkin-spice-flip-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - aged rum:
      amounts:
        - amount: 2
          unit: ounces
  - organic pumpkin purée:
      amounts:
        - amount: 2
          unit: tablespoons
  - spiced-honey simple syrup (recipe follows):
      amounts:
        - amount: ¾
          unit: ounce
  - white:
      amounts:
        - amount: 1
          unit: egg
  - blend for garnish (optional):
      amounts:
        - amount: Pumpkin
          unit: spice
  - honey:
      amounts:
        - amount: 3
          unit: ounces
  - water:
      amounts:
        - amount: 3
          unit: ounces
  - sticks:
      amounts:
        - amount: 2
          unit: cinnamon
  - allspice berries, crushed:
      amounts:
        - amount: ¼
          unit: teaspoon
  - cloves, star anise:
      amounts:
        - amount: ¼
          unit: teaspoon
steps:
  - step:
      Combine all ingredients except for garnish in a cocktail shaker, and dry shake — in other words, shake without ice. This will marry your ingredients and break down your egg white.
  - step:
      Add two 2-inch ice cubes to your tin, and shake again.
  - step:
      Strain into a chilled cordial, couple, or rocks glass.
  - step:
      Add a pinch of pumpkin spice blend on top for garnish.
  - step:
      Add honey and water to a saucepan over medium-low heat, and stir to combine.
  - step:
      Add spices and simmer for 10 minutes.
  - step:
      Remove from heat and let cool before straining out the solids.
  - step:
      Store in the refrigerator, covered, for up to two weeks.
