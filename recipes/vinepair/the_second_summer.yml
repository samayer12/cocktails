recipe_name: The Second Summer
source_url: https://vinepair.com/cocktail-recipe/second-summer-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - cranberry juice:
      amounts:
        - amount: 3
          unit: ounces
  - gin such as Distillery 209:
      amounts:
        - amount: 1
          unit: ounce
  - orangeflavored liqueur such as Cointreau:
      amounts:
        - amount: ½
          unit: ounce
  - dry Prosecco such as Mionetto Prosecco Brut:
      amounts:
        - amount: 3
          unit: ounces
  - cloves:
      amounts:
        - amount: 10
          unit: unit
  - of fresh rosemary sprigs:
      amounts:
        - amount: 1
          unit: bunch
  - berries:
      amounts:
        - amount: Juniper
          unit: unit
steps:
  - step:
      Fill shaker with several ice cubes
  - step:
      Combine cranberry juice gin Cointreau cloves and one rosemary sprig in shaker
  - step:
      Shake until well combined
  - step:
      Fill a drinking glass ⅔ way with crushed ice
  - step:
      Strain contents from shaker over ice
  - step:
      Top with Prosecco
  - step:
      Garnish with a sprinkle of juniper berries clove and fresh rosemary
