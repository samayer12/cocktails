        - amount: 15
          unit: ounces
  - serranoinfused tequila:
      amounts:
        - amount: 05
          unit: ounce
  - pineapple juice:
      amounts:
        - amount: 2
          unit: ounces
  - agave syrup:
      amounts:
        - amount: 05
          unit: ounce
  - soda water:
      amounts:
        - amount: 1
          unit: ounce
  - 8 blueberries:
      amounts:
        - amount: 6
          unit: to
steps:
  - step:
      Combine both tequilas pineapple juice agave syrup and blueberries in a cocktail shaker with ice
  - step:
      Shake vigorously
  - step:
      In a serving glass with ice pour in soda water
  - step:
      Top the serving glass with the ingredients from the cocktail shaker
  - step:
      Stir three times with a swizzle stick
