ingredients:
  - gin:
      amounts:
        - amount: 2
          unit: ounces
  - lemon juice:
      amounts:
        - amount: 1
          unit: ounce
  - ruby red grapefruit juice:
      amounts:
        - amount: ½
          unit: ounce
  - strawberry syrup (recipe follows):
      amounts:
        - amount: ¾
          unit: ounce
  - edible flower for garnish (optional):
      amounts:
        - amount: Strawberry
          unit: and
  - sliced strawberries:
      amounts:
        - amount: 1
          unit: cup
  - water:
      amounts:
        - amount: 1
          unit: cup
  - sugar:
      amounts:
        - amount: 1
          unit: cup
steps:
  - step:
      Combine all ingredients in a cocktail shaker with ice.
  - step:
      Shake for approximately 30 seconds to chill and combine.
  - step:
      Double strain into a coupe glass.
  - step:
      Garnish with a strawberry and edible flower, if using.
  - step:
      Combine all ingredients in a medium saucepan over medium heat.
  - step:
      Simmer until the sugar is dissolved, stirring occasionally.
  - step:
      Cool, then strain into a jar. Store, covered, in the refrigerator.
