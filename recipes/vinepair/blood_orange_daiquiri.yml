recipe_name: Blood Orange Daiquiri
source_url: https://vinepair.com/cocktail-recipe/blood-orange-daiquiri/
yields:
  - amount: 1
    unit: units
ingredients:
  - Goslings Black Seal Rum:
      amounts:
        - amount: 1½
          unit: ounce
  - lime juice:
      amounts:
        - amount: ¾
          unit: ounce
  - blood orange juice (preferably freshsqueezed):
      amounts:
        - amount: 1
          unit: ounce
  - falernum:
      amounts:
        - amount: 1
          unit: ounce
  - Angostura bitters:
      amounts:
        - amount: 2
          unit: dashes
steps:
  - step:
      Pour all ingredients into a shaker and shake vigorously with ice
  - step:
      Double strain into a coupe glass
  - step:
      Garnish with a blood orange wedge
