ingredients:
  - high-proof rye whiskey (like Rittenhouse):
      amounts:
        - amount: 2
          unit: ounces
  - Angostura bitters:
      amounts:
        - amount: ¾
          unit: teaspoon
  - green Chartreuse:
      amounts:
        - amount: 1
          unit: teaspoon
  - Demerara syrup:
      amounts:
        - amount: ¼
          unit: ounce
steps:
