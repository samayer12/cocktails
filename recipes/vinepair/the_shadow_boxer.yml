recipe_name: The Shadow Boxer
source_url: https://vinepair.com/cocktail-recipe/shadow-boxer-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - Yaguara Cachaça:
      amounts:
        - amount: 1½
          unit: ounces
  - Campari:
      amounts:
        - amount: ¾
          unit: ounce
  - Dolin Dry Vermouth:
      amounts:
        - amount: ¾
          unit: ounce
  - Blume Marillen Apricot Eau de Vie:
      amounts:
        - amount: ¼
          unit: ounce
  - Giffard Pamplemousse liqueur:
      amounts:
        - amount: ¼
          unit: ounce
  - for garnish:
      amounts:
        - amount: Orange
          unit: twist
steps:
  - step:
      Add all the ingredients except the orange twist to a mixing glass and stir
  - step:
      Strain over a large ice cube in a rocks glass
  - step:
      Express the oils of the orange twist over the glass and place the twist inside the glass
