ingredients:
  - gin:
      amounts:
        - amount: 2
          unit: ounces
  - freshly squeezed lemon juice:
      amounts:
        - amount: 3/4
          unit: ounce
  - honey syrup (recipe follows):
      amounts:
        - amount: 3/4
          unit: ounce
  - lemon twist:
      amounts:
