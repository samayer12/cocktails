steps:
  - step:
      Combine all ingredients in a cocktail shaker without ice, and dry shake.
  - step:
      Add ice and shake again.
  - step:
      Fill a Collins glass with fresh ice, and pour in cocktail.
  - step:
      Top with seltzer and garnish with mint.
  - step:
      Combine lime zest, juice, and sugar in a bowl and let stand overnight.
  - step:
      The next day, add hot water to dissolve sugar, stirring.
  - step:
      Strain into a clean container and store, covered, in the refrigerator.
