recipe_name: The Apple Martini
source_url: https://vinepair.com/cocktail-recipe/apple-martini-recipe/
yields:
  - amount: 1
    unit: units
ingredients:
  - vodka:
      amounts:
        - amount: 2
          unit: ounces
  - apple schnapps liqueur:
      amounts:
        - amount: 3/4
          unit: ounce
  - orange liqueur (like triple sec or Cointreau):
      amounts:
        - amount: 3/4
          unit: ounce
  - apple slice:
      amounts:
        - amount: 1
          unit: unit
steps:
  - step:
      Add vodka, apple schnapps, and orange liqueur to a mixing glass with ice and stir until chilled.
  - step:
      Strain into a chilled Martini glass.
  - step:
      Garnish with an apple slice.
