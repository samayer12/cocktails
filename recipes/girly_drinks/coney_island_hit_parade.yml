yields:
  - amount: 1
    unit: drink
ingredients: 
  - irish cream:
      amounts:
        - amount: 1.5
          unit: part
  - black raspberry liqueur:
      amounts:
        - amount: 0.5
          unit: part
  - grenadine:
      amounts:
        - amount: 1
          unit: dash
  - raspberry:
      amounts:
        - amount: 4
          unit: berry
steps:
  - step: 
      Mix the irish cream, raspberry liqueur and a dash of grenadine over ice in an old-fashioned glass and add the raspberries.
