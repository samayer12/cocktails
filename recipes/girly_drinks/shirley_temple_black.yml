ingredients: 
  - vanilla vodka:
      amounts:
        - amount: 2
          unit: part
  - vodka-marinated sour cherry:
      amounts:
        - amount: 5
          unit: berry
  - club soda:
      amounts:
        - amount: 1
          unit: dash
  - maraschino cherry:
      amounts:
        - amount: 1
          unit: garnish
steps:
  - step: 
      Marinate the sour cherries in vanilla vodka overnight.
  - step:
      The next day, spoon them into a highball glass filled with ice, then pour in the vodka.
  - step:
      Fill the glass with club soda and top with a maraschino cherry.
