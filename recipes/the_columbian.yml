ingredients: 
  - vanilla vodka:
      amounts:
        - amount: 1
          unit: oz
  - white creme de cacao:
      amounts:
        - amount: 2
          unit: oz
  - espresso:
      amounts:
        - amount: 1
          unit: shot
steps:
  - step: 
      Mix the vodka and creme de cacao with ice in a shaker.
  - step:
      Add the espresso and shake really vigorously until foamy.
  - step:
      Wet the rim of a chilled martini flass and dip it in sugar, then strain the drink into it.
notes:
  - Watch the espresso settle underneath the foam.
  - Invented by Jennifer Joseph at 'The Dining Room'.